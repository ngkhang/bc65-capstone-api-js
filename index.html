<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Vendors: Bootstrap, Font, Icons-->
    <!-- ---------- Main CSS ---------- -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <section id="homepage" class="vh-100 align-content-center">
      <div class="container">
        <div class="row justify-content-center justify-content-md-between">
          <div class="col-6 p-3 p-md-5 role">
            <a
              href="./src/admin/views/admin.html"
              class="d-inline-block border-0 p-2 rounded-lg shadow"
            >
              <img
                src="./assets/img/admin.jpg"
                alt="avatar role admin"
                class="h-100 rounded-lg img-fluid"
              />
            </a>
          </div>
          <div class="col-6 p-3 p-md-5 role">
            <a
              href="./src/customer/views/customer.html"
              class="d-inline-block border-0 p-2 rounded-lg shadow"
            >
              <img
                src="./assets/img/customer.jpg"
                alt="avatar role customer"
                class="h-100 rounded-lg img-fluid"
              />
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->

      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- ---------- Utils ---------- -->
    <script src="./src/utils/constant.js"></script>
    <script src="./src/utils/helper.js"></script>
    <!-- ---------- Validation ---------- -->
    <script src="./src/validation/validation.js"></script>
    <!-- ---------- Service ---------- -->
    <script src="./src/services/api/ProductService.js"></script>
    <!-- ---------- Models ---------- -->
    <!-- ---------- Controllers ---------- -->
    <!-- ---------- Main.js ---------- -->
