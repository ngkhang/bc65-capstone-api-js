<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- ---------- Main CSS ---------- -->
    <link rel="stylesheet" href="../../../assets/css/main.css" />
  </head>
  <body>
    <!-- Header section -->

    <!-- Banner section -->

    <!-- Customer section -->
    <section id="customerPage" class="min-vh-100">
      <div class="container">
        <!-- Title -->
        <div class="row justify-content-center mb-2">
          <h2 class="py-4">Featured Products</h2>
        </div>

        <!-- Form Search -->
        <div class="row px-3 px-md-5 mb-4 mb-md-5">
          <form
            id="search"
            class="input-group border rounded-lg overflow-hidden"
          >
            <i
              class="d-none d-sm-block align-self-center pl-sm-3 fa-solid fa-magnifying-glass"
            ></i>
            <input
              type="text"
              class="flex-md-grow-1 px-3 px-md-4 py-3 border-0"
              placeholder="Enter product name"
            />
            <button
              type="submit"
              class="btn position-relative px-2 px-md-4 rounded-0 flex-grow-1 flex-md-grow-0"
            >
              Search
            </button>
          </form>
        </div>

        <!-- List of Card -->
        <div id="listCard" class="row">
          <!-- Item -->
          <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-4">
            <!-- Card -->
            <div id="prod-1" class="card h-100 shadow rounded-lg">
              <!-- Image -->
              <div class="d-flex justify-content-center p-3">
                <img
                  class="card-img-top img-fluid w-75"
                  src="https://cdn.tgdd.vn/Products/Images/42/217536/samsung-galaxy-m51-trang-new-600x600-600x600.jpg"
                  alt="Samsung Galaxy A53 5G"
                />
              </div>

              <!-- Body -->
              <div class="card-body d-flex flex-column justify-content-between">
                <!-- Title -->
                <h5 class="card-title">Samsung Galaxy A53 5G</h5>

                <!-- Content -->
                <div class="mb-4">
                  <div
                    class="d-flex justify-content-between align-items-center flex-wrap"
                  >
                    <h6 class="card-subtitle text-muted mb-2">Samsung</h6>
                    <span
                      class="font-weight-bolder mb-2"
                      style="font-size: 20px"
                      >10000</span
                    >
                  </div>
                  <p class="card-text text-truncate">
                    Thiết kế đột phá, màn hình tuyệt đỉnh
                  </p>
                </div>

                <!-- Action -->
                <div
                  class="btn-toolbar justify-content-between"
                  role="toolbar"
                  aria-label="Toolbar with button groups"
                >
                  <!-- Increase/Decrease button -->
                  <div
                    class="btn-group flex-grow-0 flex-xl-grow-1 mb-xl-2 mr-sm-2 mr-xl-0"
                    role="group"
                    aria-label="First group"
                  >
                    <!-- Minus button-->
                    <button type="button" class="btn btn-secondary">
                      <i class="fa-solid fa-minus"></i>
                    </button>

                    <!-- Quality field -->
                    <div class="input-group" style="width: 60px">
                      <input
                        type="text"
                        class="form-control text-center rounded-0"
                        placeholder="1"
                        value="1"
                      />
                    </div>

                    <!-- Plus button -->
                    <button type="button" class="btn btn-secondary">
                      <i class="fa-solid fa-plus"></i>
                    </button>
                  </div>

                  <!-- Button add to Cart -->
                  <button
                    type="button"
                    class="btn btn-primary px-4 px-sm-0 flex-sm-grow-1 px-xl-4"
                  >
                    <i class="fa-solid fa-cart-plus px-sm-0"></i>
                    <span class="d-inline-block d-sm-none d-md-inline-block"
                      >Add</span
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer section -->

    <!-- Optional JavaScript -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- ---------- Utils ---------- -->
    <script src="../../utils/constant.js"></script>
    <script src="../../utils/helper.js"></script>
    <!-- ---------- Service ---------- -->
    <script src="../../services/api/ProductService.js"></script>
    <!-- ---------- Models ---------- -->
    <!-- ---------- Controllers ---------- -->
    <!-- ---------- Customer.js ---------- -->
    <script src="../customer.js"></script>
  </body>
</html>
